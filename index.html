<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Instagram Feed</title>
</head>

<body>
  <!--Incia Navbar-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram fa-lg"></i>
        Instagram
      </a>

      <!--Inicia modal-->
      <div class="d-flex gap-4">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create a new post
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h6>Caption:</h6>
                <textarea rows="2" cols="60" name="comment" form="usrform"
                  placeholder="Add the caption of your post here"></textarea>
                <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-camera"
                    style="color: black"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" style="color: black"><i
                    class="fa-solid fa-location-dot"></i>
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <!--finaliza modal-->

        <!--Inicia Dropdown-->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!--Finaliza Dropdown-->
  <!--Finaliza Navbar-->

  <!--Inicia Nav-tab-->
  <ul class="nav nav-tabs justify-content-center border-0" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
        role="tab" aria-controls="home-tab-pane" aria-selected="true">
        <i class="fa-solid fa-table-cells"></i>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
        role="tab" aria-controls="profile-tab-pane" aria-selected="false">
        <i class="fa-solid fa-square"></i>
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

      <!--Inicia GridPost-->
      <div class="container text-center">
        <div class="row">
          <div class="col p-1">
            <img class="img-fluid w-100" src="https://picsum.photos/id/2/320/240">
          </div>
          <div class="col p-1">
            <img class="img-fluid w-100" src="https://picsum.photos/id/17/320/240">
          </div>
          <div class="col p-1">
            <img class="img-fluid w-100" src="https://picsum.photos/id/21/320/240">
          </div>
        </div>
        <div class="row">
          <div class="col p-1">
            <img class="img-fluid w-100" src="https://picsum.photos/id/91/320/240">
          </div>
          <div class="col p-1">
            <img class="img-fluid w-100" src="https://picsum.photos/id/122/320/240">
          </div>
          <div class="col p-1">
            <img class="img-fluid w-100" src="https://picsum.photos/id/178/320/240">
          </div>
        </div>
        <div class="row">
          <div class="col p-1">
            <img class="img-fluid w-100" src="https://picsum.photos/id/225/320/240">
          </div>
          <div class="col p-1">
            <img class="img-fluid w-100" src="https://picsum.photos/id/237/320/240">
          </div>
          <div class="col p-1">
            <img class="img-fluid w-100" src="https://picsum.photos/id/659/320/240">
          </div>
        </div>
      </div>
      <!--Finaliza GridPost-->

    </div>
    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

      <!--Inicia FeedPost-->
      <div class="container d-flex justify-content-center mb-3">
        <div class="post w-50 border border-secondary-muted">
          <div class="row p-2">
            <div class="col-6">
              <h4>Monday Funday</h4>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
              <span>03/18</span>
            </div>
          </div>
          <img class="img-fluid" src="https://picsum.photos/id/2/620/540">
          <p class="px-2"><strong>187 Likes</strong></p>
          <p class="px-2">Work, drink coffee, sleep, repeat</p>
        </div>
      </div>
      <div class="container d-flex justify-content-center mb-3">
        <div class="post w-50 border border-secondary-muted">
          <div class="row p-2">
            <div class="col-6">
              <h4>Walking on Sunshine</h4>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
              <span>03/19</span>
            </div>
          </div>
          <img class="img-fluid" src="https://picsum.photos/id/17/620/540">
          <p class="px-2"><strong>74 Likes</strong></p>
          <p class="px-2">Love the view <strong>#paisajes</strong></p>
        </div>
      </div>
      <div class="container d-flex justify-content-center mb-3">
        <div class="post w-50 border border-secondary-muted">
          <div class="row p-2">
            <div class="col-6">
              <h4>Night Fever</h4>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center" style="width: 48%;">
              <span>03/20</span>
            </div>
          </div>
          <img class="img-fluid" src="https://picsum.photos/id/21/620/540">
          <p class="px-2"><strong>375 Likes</strong></p>
          <p class="px-2">Una noche de locura <strong>#danceshoes</strong></p>
        </div>
      </div>
    </div>
    <!--Finaliza FeedPost-->

  </div>
  </div>
  <!--Finaliza Nav-tab-->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
